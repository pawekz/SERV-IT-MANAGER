###### Application
spring.application.name=servit

###### Upload Directory
## (for local storage, not used with S3)
upload.dir=src/main/resources/static

###### Spring Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

###### Profiles

## Set active profile to azure if you want to test connectivity to Azure MySQL
#spring.profiles.active=azure

## Set active profile to local if you want to test connectivity to local MySQL
spring.profiles.active=local

###### Server
server.error.include-stacktrace=never
server.port=8080

###### Logging
logging.level.com.servit.servit=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.servit.servit.controller=INFO
logging.level.com.servit.servit.service.PartService=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

###### Upload Size
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB

###### Amazon S3
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}
aws.s3.region=${AWS_REGION}
aws.s3.bucket=${AWS_BUCKET}