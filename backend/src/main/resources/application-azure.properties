# Connection pool optimization for Azure
spring.datasource.hikari.minimum-idle=1
# Azure Database for MySQL has a connection limit of 50 by default, but we set it lower to avoid hitting the limit
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Azure MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_SERVER}:3306/${MYSQL_DATABASE}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# JPA Configuration for Azure MySQL
spring.jpa.show-sql=false
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Production logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.servit.servit=INFO

# MySQL specific configuration
spring.datasource.hikari.connection-test-query=SELECT 1

# Timezone configuration (for the database)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila
