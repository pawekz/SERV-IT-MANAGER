# Azure MySQL Database Configuration
# Optimize MySQL driver flags to reduce per-request overhead and improve pooling behavior
spring.datasource.url=jdbc:mysql://${MYSQL_SERVER}:3306/${MYSQL_DATABASE}?useSSL=true&requireSSL=true&serverTimezone=UTC&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true&cacheServerConfiguration=true&useLocalSessionState=true&rewriteBatchedStatements=true&elideSetAutoCommits=true&maintainTimeStats=false&tcpKeepAlive=true&tcpNoDelay=true&connectTimeout=5000&socketTimeout=7000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# HikariCP tuning for Azure App Service (B1)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.keepalive-time=300000
#spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA / Hibernate Configuration for Azure MySQL
spring.jpa.show-sql=false
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
# Use MySQL 8 dialect for better SQL generation/performance
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# HTTP server optimizations
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024
server.tomcat.threads.min-spare=20
server.tomcat.threads.max=150
server.tomcat.connection-timeout=5s
#server.http2.enabled=true

# Production logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.servit.servit=INFO

# Timezone configuration (for the database)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila
