# (nginx.conf for SPA + security + gzip)
server {
    listen       8080;
    listen       [::]:8080;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Basic security headers (adjust as needed)
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    # Updated CSP to allow connection to your backend and external resources
    # Example nonce usage: Replace 'RANDOM_NONCE' with a dynamically generated value per request
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob: https: https://flagcdn.com; script-src 'self' 'nonce-RANDOM_NONCE'; style-src 'self' https: https://fonts.googleapis.com; font-src 'self' data: https: https://fonts.gstatic.com; connect-src 'self' https: ws: wss: https://servit-backendv2-b6arhyfsadg4fbhc.southeastasia-01.azurewebsites.net; frame-src 'self' https: data: blob:; object-src 'self' data: blob:; worker-src 'self' blob:; frame-ancestors 'self';" always;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Cache static assets aggressively (revved filenames)
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Vite assets in dist (if any non-hashed)
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
