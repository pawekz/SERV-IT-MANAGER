name: Docker Image CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Azure MySQL SSL Certificate Exists
        run: test -f ./backend/DigiCertGlobalRootCA.crt.pem

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tooltrack-backend:latest

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tooltrack-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Web App
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config container set --name servit-backend --resource-group servit \
              --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/tooltrack-backend:latest \
              --container-registry-url https://index.docker.io/v1/ \
              --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
              --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}
            az webapp deployment container config --name servit-backend --resource-group servit --enable-cd true
            az webapp config appsettings set --name servit-backend --resource-group servit --settings \
              MYSQL_DATABASE="${{ secrets.MYSQL_DATABASE }}" \
              MYSQL_USERNAME="${{ secrets.MYSQL_USERNAME }}" \
              MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
              MYSQL_SERVER="${{ secrets.MYSQL_SERVER }}" \
              WEBSITES_PORT=8080
            az webapp restart --name servit-backend --resource-group servit

      - name: Deploy Frontend to Web App
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config container set --name servit-frontend --resource-group servit \
              --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/tooltrack-frontend:latest \
              --container-registry-url https://index.docker.io/v1/ \
              --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
              --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}
            az webapp deployment container config --name servit-frontend --resource-group servit --enable-cd true
            az webapp config appsettings set --name servit-frontend --resource-group servit --settings WEBSITES_PORT=4173
            az webapp config set --name servit-frontend --resource-group servit --startup-file "npm run preview -- --host 0.0.0.0"
            az webapp restart --name servit-frontend --resource-group servit

      - name: Get Backend URL
        id: get-backend-url
        uses: azure/CLI@v2
        with:
          inlineScript: |
            FQDN=$(az webapp show --name servit-backend --resource-group servit --query defaultHostName -o tsv)
            echo "backend_url=https://$FQDN" >> $GITHUB_OUTPUT

      - name: Get Frontend URL
        id: get-frontend-url
        uses: azure/CLI@v2
        with:
          inlineScript: |
            FQDN=$(az webapp show --name servit-frontend --resource-group servit --query defaultHostName -o tsv)
            echo "frontend_url=https://$FQDN" >> $GITHUB_OUTPUT

      - name: Output URLs
        run: |
          echo "Backend is now accessible at ${{ steps.get-backend-url.outputs.backend_url }}"
          echo "Frontend is now accessible at ${{ steps.get-frontend-url.outputs.frontend_url }}"

